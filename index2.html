<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" type="text/css" href="style/css/rt-foundation-emails.css">
  <link rel="stylesheet" type="text/css" href="style/css/mail_foundation.css">

</head>

<body>
<!-- <style> -->

  <!-- Wrapper for the body of the email -->
  <table class="body" data-made-with-foundation>
    <tbody>
      <tr>
        <!-- The class, align, and <center> tag center the container -->
        <td class="center" align="center" valign="top">
          <center>
            <!-- header -->
            <table class="container float-center">
              <tbody>
                <tr>
                  <td>
                    <table class="row">
                      <tbody>
                        <tr>
                          <th class="large-6 small-12 columns first">
                            <table>
                              <tbody>
                                <tr>
                                  <td>
                                    <a href="http://www.ruten.com.tw">
                                      <img src="http://www.ruten.com.tw/img/mail/mail_logo2.gif" alt="露天拍賣">
                                    </a>
                                  </td>
                                  <td class="expander"></td>
                                </tr>
                              </tbody>
                            </table>
                          </th>
                          <th class="large-6 small-12 columns last rt-text-bottom">
                            <table>
                              <tbody>
                                <tr>
                                  <td>
                                    <div class="mail-header-links small-text-left">
                                      <a href="http://www.ruten.com.tw" target="_blank">露天拍賣</a> |
                                      <a href="http://www.ruten.com.tw/system/" target="_blank">客服中心</a> |
                                      <a href="http://www.ruten.com.tw/security/index.html" target="_blank">交易安全</a>
                                    </div>
                                  </td>
                                  <td class="expander"></td>
                                </tr>
                              </tbody>
                            </table>
                          </th>
                        </tr>
                      </tbody>
                    </table>
                  </td>
                </tr>
              </tbody>
            </table>

            <!-- body -->
            <table class="container float-center">
              <tbody>
                <tr>
                  <td>
                    <table class="row">
                      <tbody>
                        <tr>
                          <th class="small-12 large-12 columns first last">
                            <table>
                              <tbody>
                                <tr>
                                  <!-- actual mail body -->
                                  <th class="mail-body">
                                    <!-- mail title -->
                                    <h2 class="mail-subject">關鍵字廣告通知：您的廣告額度即將用完</h2>
                                    <!-- mail content -->
                                    <div class="mail-content">
                                      <p>親愛的會員 {{ buyer_nick }} 您好，</p>
                                      <p>提醒您，您的關鍵字廣告額度即將用完，建議您前往儲值，以確保廣告商品可繼續正常播放喔！</p>
                                      <p>剩餘額度：<span class="rt-text-notice">${{ rest_point }}</span></p>
                                      <table class="spacer">
                                        <tbody>
                                          <tr>
                                            <td class="rt-spacer-2x"></td>
                                          </tr>
                                        </tbody>
                                      </table>
                                      <table align="center" class="container">
                                        <tbody>
                                          <tr>
                                            <td>
                                              <table class="row">
                                                <tbody>
                                                  <tr>
                                                    <th class="small-12 large-12 columns first last">
                                                      <table>
                                                        <tr>
                                                          <th>
                                                            <center data-parsed="" class="fix-min-width">
                                                              <table class="button float-center submit radius">
                                                                <tr>
                                                                  <td>
                                                                    <table>
                                                                      <tr>
                                                                        <td><a href="{{ buy_point_link }}">前往 購買廣告額度</a></td>
                                                                      </tr>
                                                                    </table>
                                                                  </td>
                                                                </tr>
                                                              </table>
                                                            </center>
                                                          </th>
                                                          <th class="expander"></th>
                                                        </tr>
                                                      </table>
                                                    </th>
                                                  </tr>
                                                </tbody>
                                              </table>
                                            </td>
                                          </tr>
                                        </tbody>
                                      </table>
                                      <!-- since some mail clients do not support inline margin, here is a spacer block to create vertical space -->
                                      <table class="spacer">
                                        <tbody>
                                          <tr>
                                            <td class="rt-spacer"></td>
                                          </tr>
                                        </tbody>
                                      </table>

                                    </div>
                                    <p class="text-center rt-text-alert">注意︰本郵件是由露天拍賣系統自動產生與發送，請勿直接回覆。</p>
                                  </th>
                                </tr>
                              </tbody>
                            </table>
                          </th>
                        </tr>
                      </tbody>
                    </table>
                  </td>
                </tr>
              </tbody>
            </table>

            <!-- footer -->
            <table class="container float-center">
              <tbody>
                <tr>
                  <td>
                    <table class="row collapsed footer">
                      <tbody>
                        <tr>
                          <th class="small-12 large-12 columns first last">
                            <table>
                              <tbody>
                                <tr>
                                  <th>
                                    <p class="subheader text-center">本信件所刊載之內容 包括各圖片及文字說明<br> 皆為 露天市集國際資訊股份有限公司版權所有，轉載必究•<br>Copyright&copy;　PChome eBay Co., Ltd.
                                    </p>
                                  </th>
                                </tr>
                              </tbody>
                            </table>
                          </th>
                        </tr>
                      </tbody>
                    </table>
                  </td>
                </tr>
              </tbody>
            </table>

          </center>
        </td>
      </tr>
    </tbody>
  </table>

</body>

</html>
